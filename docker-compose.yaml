services:
  gateway:
    build: .
    container_name: swarm_gateway_tokyo
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - LOG_LEVEL=INFO
    # ç½‘ç»œåˆ«åï¼Œç”¨äº Prometheus æŠ“å–
    networks:
      default:
        aliases:
          - gemini-proxy
    volumes:
      - ./config.json:/app/config.json
    depends_on:
      - redis
    # å¢åŠ  DNS ä¼˜åŒ–ï¼Œä½¿ç”¨ Google DNS ä»¥è·å¾—æœ€å¿«çš„ API è§£æé€Ÿåº¦
    dns:
      - 8.8.8.8
      - 1.1.1.1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: swarm_redis_tokyo
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ç›‘æ§ç»„ä»¶ï¼šå®æ—¶è§‚å¯Ÿ 10 ä¸ª Key çš„ 429 (Rate Limit) è§¦å‘æƒ…å†µ
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: swarm_monitor_tokyo
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    depends_on:
      - gateway

volumes:
  redis_data:
  prometheus_data:
