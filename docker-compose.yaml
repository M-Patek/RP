services:
  # 1. 数据库服务 (Redis)
  redis:
    image: redis:alpine
    container_name: swarm_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - swarm_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # 2. 核心网关服务 (Gateway)
  gateway:
    build: .
    container_name: swarm_gateway
    ports:
      - "8000:8000"
    volumes:
      # 挂载配置文件 (注意：云端的 config.json 不需要填 proxy)
      - ./config.json:/app/config.json
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # 东京节点使用东京时间 (如需北京时间可改为 Asia/Shanghai)
      - TZ=Asia/Tokyo
      # [安全密钥] 必填！防止未授权访问
      - GATEWAY_SECRET=sk-swarm-prod-6f1d8e2a4b9c0d5e1f2a3b4c5d6e7f8a
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - swarm_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  # 3. 监控服务 (Prometheus)
  prometheus:
    image: prom/prometheus:latest
    container_name: swarm_monitor
    volumes:
      # 必须确保仓库里有 prometheus.yml 文件
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - swarm_net
    restart: always

networks:
  swarm_net:
    driver: bridge

volumes:
  redis_data:
  prometheus_data:
